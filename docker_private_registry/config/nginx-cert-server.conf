server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;

    # 인증서 디렉토리 - 커스텀 인덱스 페이지
    location = /certs/ {
        rewrite ^ /certs-index.html last;
    }

    # 인증서 파일 다운로드
    location /certs/ {
        alias /usr/share/nginx/html/certs/;
        
        # .crt 파일은 다운로드되도록 설정
        location ~ \.crt$ {
            add_header Content-Type application/x-x509-ca-cert;
            add_header Content-Disposition "attachment; filename=domain.crt";
        }
        
        # .key 파일은 보안상 제공하지 않음 (필요시 주석 해제)
        # location ~ \.key$ {
        #     deny all;
        # }
    }

    # 스크립트 디렉토리 - 커스텀 인덱스 페이지
    location = /scripts/ {
        rewrite ^ /scripts-index.html last;
    }

    # 스크립트 파일 다운로드
    location /scripts/ {
        alias /usr/share/nginx/html/scripts/;
        
        # .sh 파일은 다운로드되도록 설정
        location ~ \.sh$ {
            add_header Content-Type application/x-sh;
            add_header Content-Disposition "attachment";
        }
        
        # .bat 파일은 다운로드되도록 설정
        location ~ \.bat$ {
            add_header Content-Type application/octet-stream;
            add_header Content-Disposition "attachment";
        }
    }

    # 커스텀 인덱스 페이지 제공
    location = /certs-index.html {
        root /usr/share/nginx/html;
        add_header Content-Type text/html;
    }

    location = /scripts-index.html {
        root /usr/share/nginx/html;
        add_header Content-Type text/html;
    }

    # 문서 디렉토리 제공
    location /docs/ {
        alias /usr/share/nginx/html/docs/;
        
        # 마크다운 파일은 텍스트로 제공
        location ~ \.md$ {
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Disposition inline;
        }
    }

    # 루트에서 직접 문서 접근 - docs-viewer로 리다이렉트
    location = /DOCKER_BASICS_GUIDE.md {
        return 302 http://$host:9000/docs-viewer.html?doc=DOCKER_BASICS_GUIDE.md;
    }
    location = /DOCKER_INSTALL_GUIDE.md {
        return 302 http://$host:9000/docs-viewer.html?doc=DOCKER_INSTALL_GUIDE.md;
    }
    location = /CERT_DOWNLOAD_GUIDE.md {
        return 302 http://$host:9000/docs-viewer.html?doc=CERT_DOWNLOAD_GUIDE.md;
    }
    location = /EXTERNAL_CLIENT_GUIDE.md {
        return 302 http://$host:9000/docs-viewer.html?doc=EXTERNAL_CLIENT_GUIDE.md;
    }
    location = /REGISTRY_USAGE_GUIDE.md {
        return 302 http://$host:9000/docs-viewer.html?doc=REGISTRY_USAGE_GUIDE.md;
    }
    
    # Registry API 프록시 (CORS 문제 해결)
    location /api/v2/ {
        proxy_pass https://registry:5000/v2/;
        proxy_ssl_verify off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Accept 헤더 전달
        proxy_set_header Accept $http_accept;
        
        # CORS 헤더 추가
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Accept, Content-Type' always;
        
        # Preflight 요청 처리
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Accept, Content-Type' always;
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Registry 목록 페이지
    location = /registry-list {
        rewrite ^ /registry-list.html last;
    }

    location = /registry-list.html {
        root /usr/share/nginx/html;
        add_header Content-Type text/html;
    }

    # 문서 뷰어 페이지
    location = /docs {
        rewrite ^ /docs-viewer.html last;
    }

    location = /docs-viewer.html {
        root /usr/share/nginx/html;
        add_header Content-Type text/html;
    }

    # CSS 파일 제공
    location /css/ {
        alias /usr/share/nginx/html/css/;
        add_header Content-Type text/css;
    }

    # JavaScript 파일 제공
    location /js/ {
        alias /usr/share/nginx/html/js/;
        add_header Content-Type application/javascript;
    }


    # 루트 경로에서 HTML 페이지 제공
    location = / {
        try_files /index.html =404;
        add_header Content-Type text/html;
    }

    # 보안 헤더
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
}
