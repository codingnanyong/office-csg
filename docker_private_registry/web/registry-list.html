<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Registry - Image List</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3Eüê≥%3C/text%3E%3C/svg%3E">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/registry-list.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üê≥ Docker Registry</h1>
            <p>Image Repository List</p>
            <p><a href="/">‚Üê Back to Home</a></p>
        </div>
        
        <div class="content">
            <div id="loading" class="loading">Loading repositories...</div>
            <div id="error" class="error" style="display: none;"></div>
            <!-- Search and Filter Section -->
            <div class="search-controls" style="display: none;">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="üîç Search repositories..." />
                    <div class="search-stats" id="searchStats">
                        <span id="searchCount">0</span> / <span id="totalCount">0</span> repositories
                    </div>
                </div>
            </div>
            
            <div class="top-controls" style="display: none;">
                <div class="auto-refresh-toggle">
                    <span class="toggle-label">Auto-refresh</span>
                    <label class="switch">
                        <input type="checkbox" id="autoRefreshToggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="control-buttons">
                    <button class="refresh-btn-icon" onclick="manualRefresh()" title="Refresh">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M23 4v6h-6"></path>
                            <path d="M1 20v-6h6"></path>
                            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                        </svg>
                    </button>
                    <button class="gc-btn-icon" onclick="runGarbageCollection()" title="Run Garbage Collection">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 6h18"></path>
                            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                            <line x1="10" y1="11" x2="10" y2="17"></line>
                            <line x1="14" y1="11" x2="14" y2="17"></line>
                        </svg>
                    </button>
                </div>
            </div>
            <div id="stats" class="stats" style="display: none;"></div>
            <div id="repoList" class="repo-list" style="display: none;"></div>
            <div class="back-link-container">
                <a href="/" class="back-link">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
    
    <script src="/js/common.js"></script>
    <script src="/js/registry-list.js"></script>
</body>
</html>
